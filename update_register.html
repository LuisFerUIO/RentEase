<!DOCTYPE html>
<!--
Email
Password
First Name
Last Name
Birth Date
-->

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/basic.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<h1>Registrate</h1>
<form id="formrRegister" method="post" name="formrRegister">

    <label for="email">Email</label>
    <input id="email" name="email" type="text">

    <label for="firstName">First Name</label>
    <input id="firstName" name="firstName" type="text">

    <label for="lastName">Last Name</label>
    <input id="lastName" name="lastName" type="text">

    <label for="birthDate">Birth Date</label>
    <input id="birthDate" max="2010-01-01" min="1900-01-01" name="birthDate" type="date" value=""/>

    <label for="password">Password:</label>
    <input id="password" name="password" type="password">

    <label for="passwordConfirmation">passwordConfirmation:</label>
    <input id="passwordConfirmation" name="passwordConfirmation" type="password">

    <input id="flats" name="flats" type="hidden">

    <div id="contenedor_button_form">
        <button>Enviar</button>
    </div>
</form>
<a class="btn" href="new_flat.html">Registrar Propiedad/Flat</a>

<a class="btn" id="limpiarFormLocalStorage">Boton borra todo el LocalStorage para pruebas </a>

<script src="js/classValidaciones.js"></script>
<script src="js/classGuardar.js"></script>
<script src="js/register.js"></script>
</body>
</html>
