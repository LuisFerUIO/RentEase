<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/basic.css" rel="stylesheet" type="text/css"/>
    <title>Login</title>
</head>
<body>
<div class="logotipo">
    <div class="imglogotipo"></div>
    <img height="200px" src="./images/iconos/logo.svg">
</div>

<div form id="formLogin" name="formLogin">
    <div class="center">
        <label>Ingresa los datos solicitados</label>
        <input id="email" name="email" type="text" placeholder="Ejemplo@mail.com">
    </div>
        </br>
    <div class="center">
        <label></label>
        <input id="password" name="password" type="text" placeholder="Contraseña">
    </div>
    </br>
    <div class="btn">
        <button>Iniciar sesión</button>
    </div>

</form>
<script src="js/classValidaciones.js"></script>
<script src="js/login.js"></script>
</body>
</html>
