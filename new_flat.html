<!DOCTYPE html>
<!--

todas las propiedades
del departamento departamento.nuevo “flat” es marcado como favorito


City String
Street name String
Street number Number
Area size Number
Has AC Boolean
Year built Number
Rent price Number
Date available Date
-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/basic.css" rel="stylesheet" type="text/css"/>
    <title>Title</title>
</head>
<body>
<form id="newFlat">
    <label>Provincia</label>
    <input id="province" type="text"/>
    <label>Ciudad</label>
    <input type="text" id="city" />
    <label>Calle</label>
    <input type="text" id="streetName" />
    <label>Número</label>
    <input id="StreetNumber" type="text"/>
    <label>Area m2</label>
    <input type="text" id="areaSize" />
    <label>Con Aire Acondicionado</label>
    <input type="text" id="hasAC" />
    <label>Año de Construcción</label>
    <input type="text" id="yearBuilt" />
    <label>Precio Alquiler </label>
    <input type="text" id="rentPrice" />
    <label>Fecha disponible</label>
    <input type="text" id="dateAvailable" /> </br>
    <button class="btnForm" id="btnForm">Guardar</button>
</form>
<a class="btn" id="limpiarFormLocalStorage">Para pruebas Limpiar LocalStore </a>
<script class="btn" src="js/new_flat.js"></script>
</body>
</html>
