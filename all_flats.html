<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/basic.css" rel="stylesheet" type="text/css"/>
    <title>All Flats</title>
</head>
<body>

<div id="encabezadohome">
    <div id="logOut">logOut</div>

    <span id="firstName"></span>
    <span id="userkey"></span>

    <div id="perfil">
        <a class="" href="./update_register.html" id="miperfil">
            <img id="MiPerfil" src="./assets/perfil.svg" alt="Mi perfil">
        </a>
    </div>
</div>

<div id="controlPanel">

    <div id="showAll">
        <form name="showAll">
            <button>Mostrar Todos</button>
        </form>
    </div>

    <div id="filerCities">
        <label for="filterCity">Filtrar por ciudad</label>
        <select id="filterCity" name="filterCity"></select>
    </div>

    <div id="filerPrice">
        <form name="filerPrice">
            <label for="filerPriceMin">Precio Min</label><input id="filerPriceMin" name="filerPriceMin" required
                                                                type="text">
            <label for="filerPriceMax">Precio Max</label><input id="filerPriceMax" name="filerPriceMax" required
                                                                type="text">
            <button>Filtrar Precio</button>
        </form>
    </div>

    <div id="filerArea">
        <form name="filerArea">
            <label for="filterAreMin">Area Min</label> <input id="filterAreaMin" name="filterAreaMin" required
                                                              type="text">
            <label for="filterAreMax">Area Max</label> <input id="filterAreaMax" name="filterAreaMax" required
                                                              type="text">
            <button>Filtrar Area</button>
        </form>
    </div>

</div>

<div id="cuerpo">
    <div id="flats"></div>
</div>

<div id="footer">
    <div id="footerMenu">
        <a href="all_flats.html" id="all_flats"><img height="46" src="./assets/home.svg" width="46px"></a>
        <a href="new_flat.html" id="new_flat"><img height="46" src="./assets/nuevo.svg" width="46px"></a>
        <a href="my_favorites.html" id="my_favorites"><img height="46" src="./assets/like.svg" width="46px"></a>
        <a href="home.html" id="home"><img height="46" src="./assets/lista.svg" width="46px"></a>
    </div>
</div>

<script src="js/sesion.js"></script>
<script src="js/allFlats.js"></script>
</body>
</html>
