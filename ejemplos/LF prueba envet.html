<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Manejo de Eventos con Clases</title>
</head>
<body>
<input id="miInput" type="text"/>

<script>
    class KeyEventHandler {
        constructor() {
            // Puedes agregar más propiedades y métodos si es necesario
        }

        onKeyDownHandler(event) {
            // Obtén el código de la tecla
            var codigoCaracter = event.which || event.keyCode;

            // Convierte el código de carácter a un carácter
            var caracter = String.fromCharCode(codigoCaracter);

            // Lógica adicional que deseas realizar con el carácter
            console.log(`Tecla presionada: ${caracter}`);
        }
    }

    // Crear una instancia de la clase KeyEventHandler
    const keyEventHandler = new KeyEventHandler();

    // Obtener el elemento input
    const inputElement = document.getElementById('miInput');

    // Asociar el manejador de eventos con el evento keydown del input
    inputElement.addEventListener('keypress', function (event) {
        keyEventHandler.onKeyDownHandler(event);
    });
</script>
</body>
</html>
