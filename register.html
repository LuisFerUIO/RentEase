<!DOCTYPE html>
<!--
Email
Password
First Name
Last Name
Birth Date 
-->

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./css/style.css" rel="stylesheet" type="text/css" />
<title>Document</title>
</head>
<body>

<div id="register">

<div id="encabezado">

    <div>
        <a class="btnAtras" id="btnAtras" href="./index.html">
            <img id="atras" src="./assets/atras-02.svg" alt="Atrás">
        </a>
        </div>
</div>

<div id="cuerpo">
    
    <div class="titulo">
    <h1>Crea tu cuenta RENTEASY</br>Ingresa los datos solicitados</h1>
    </div>


    <div id="formIndex">

        <div class="center">
        <form id="formrRegister" method="post" name="formrRegister">
       
     
        <input id="firstName" name="firstName" type="text" placeholder="Nombre">

        <input id="lastName" name="lastName" type="text" placeholder="Apellido">
    
        <input id="email" name="email" type="text" placeholder="email">
    
        <input id="birthDate" max="2010-01-01" min="1900-01-01" name="birthDate" type="date" value="" placeholder="Fecha de nacimiento"/>
    
        <input id="password" name="password" type="password" placeholder="Contraseña">
    
        <input id="passwordConfirmation" name="passwordConfirmation" type="password" placeholder="Confirma tu constraseña">
    
        <input id="flats" name="flats" type="hidden">
    
    </div>
    
</div>
</div>
</form>

<div id="pie">
    <div class="center">
        <button>Crear cuenta</button>
    </div>
</div>
<a class="btn" id="limpiarFormLocalStorage">Borrar LocalStorage</a>

<script src="js/classValidaciones.js"></script>
<script src="js/classGuardar.js"></script>
<script src="js/register.js"></script>
</body>
</html>
