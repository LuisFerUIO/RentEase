<div id="register">
    <div id="encabezado">

    </div>

    <div id="cuerpo">

        <div class="titulo">
            <h1>Crea tu cuenta RENTEASY</br>Ingresa los datos solicitados</h1>
        </div>

        <div id="formIndex">
            <div class="center">
                <form id="formrRegister" method="post" name="formrRegister">
                    <input id="firstName" name="firstName" placeholder="Nombre" type="text">
                    <input id="lastName" name="lastName" placeholder="Apellido" type="text">
                    <input id="email" name="email" placeholder="email" type="text">
                    <input id="birthDate" name="birthDate"
                           placeholder="Fecha de nacimiento" type="date" value=""/>
                    <input id="password" name="password" placeholder="Contraseña" type="password">
                    <input id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirma tu constraseña"
                           type="password">
                    <div class="center">
                        <button>Crear cuenta</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="js/classValidaciones.js"></script>
    <script src="js/register.js"></script>
